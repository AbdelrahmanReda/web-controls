<html lang="en">

<head>

</head>

<body>



  <div id="container-reda" class="container-fluid">
    <div id="row-reda" class="row">
      <div id="to-removed" class="d-none col-lg-4 col-md-4  col-sm-0 d-flex align-items-end f-col"
        style="padding: 0PX;">
        <img src="plant2.png" class="img-fluid" alt="Responsive image" style="max-width: 60%;">

      </div>
      <div class="col-lg-4 col-md-4 col-sm-12  d-flex align-items-center">
        <div style="width: 100%;">

          <div class="container-fluid">
            <div id="red-row" class="row">
              <div class="col d-flex justify-content-center">
                <img src="hap-cheredter-modirator.png" class="img-fluid" alt="Responsive image">
              </div>
            </div>
          </div>


          <form>
            <h1 class="login-formation">Login to your account</h1>
            <div id="separation-line"></div>
            <h2>Joining Al-Moderator will give you full access to your social media accounts and clear insights about
              your business status</h2>

            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">

            </div>
            <div class="input-group">
              <input type="password" name="user_password" id="user_password" placeholder="Enter password"
                class="form-control" data-toggle="password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye"></i></span>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-default">SIGNIN</button>

            <div style="text-align: center;
            padding-top: 10px;">
              <a style="text-decoration: underline;">By signingin you accpt Al-moderator policies</a>


            </div>

          </form>
          <br>
        </div>




      </div>
      <div id="to-removed" class="col-lg-4 col-md-4  col-sm-0  d-flex align-items-end d-flex justify-content-end "
        style="padding: 0PX;">
        <img src="plant2-2.png" class="img-fluid" alt="Responsive image" style="max-width: 60%;">

      </div>

    </div>
  </div>

</body>

</html>

<script>
  window.onload = function () {


    !function (a) { a(function () { a('[data-toggle="password"]').each(function () { var b = a(this); var c = a(this).parent().find(".input-group-text"); c.css("cursor", "pointer").addClass("input-password-hide"); c.on("click", function () { if (c.hasClass("input-password-hide")) { c.removeClass("input-password-hide").addClass("input-password-show"); c.find(".fa").removeClass("fa-eye").addClass("fa-eye-slash"); b.attr("type", "text") } else { c.removeClass("input-password-show").addClass("input-password-hide"); c.find(".fa").removeClass("fa-eye-slash").addClass("fa-eye"); b.attr("type", "password") } }) }) }) }(window.jQuery);


  }
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent) {
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,

    }], "*")
  }

  // always overwrite window.name, in case users try to set it manually
